  <body>
    <div id="nav">
      <h1>বাংলা কোড</h1>
      <div>
        <a

    <div id="main">
      <div id="editor-container">
        <div id="run">
          <button id="clearButton" class="btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
              />
            </svg>
            Clear
          </button>
          <button id="runButton" class="btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z"
              />
            </svg>
            Run
          </button>
        </div>
        <div id="editor" contenteditable="true" spellcheck="false"></div>
      </div>
      <button id="clearTerminal" class="btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
          />
        </svg>
        Clear
      </button>
      <div id="terminal"></div>
    </div>
    <script>
      document
        .getElementById("editor")
        .addEventListener("input", function (event) {
          const editor = event.target;
          const cursorPosition = window
            .getSelection()
            .getRangeAt(0).startOffset;

          if (event.data === "{") {
            // If the user types an opening curly brace, insert a closing curly brace
            document.execCommand("insertHTML", false, "}");
            setCursorPosition(cursorPosition);
          } else if (event.data === "(") {
            // If the user types an opening parenthesis, insert a closing parenthesis
            document.execCommand("insertHTML", false, ")");
            setCursorPosition(cursorPosition);
          } else if (event.data === '"') {
            // If the user types a double quote, insert a closing double quote
            document.execCommand("insertHTML", false, '"');
            setCursorPosition(cursorPosition);
          } else if (event.data === "'") {
            // If the user types a single quote, insert a closing single quote
            document.execCommand("insertHTML", false, "'");
            setCursorPosition(cursorPosition);
          }
        });

      function setCursorPosition(position) {
        const selection = window.getSelection();
        const range = document.createRange();
        range.setStart(selection.anchorNode, position);
        range.setEnd(selection.anchorNode, position);
        selection.removeAllRanges();
        selection.addRange(range);
      }
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
